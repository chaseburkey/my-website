<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="https://t3.ftcdn.net/jpg/04/39/86/66/360_F_439866663_xaSewBvOnFywApGpE5y2Oivi74HKts8g.jpg">
    <nav>
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="location.html">Location</a></li>
      </ul>
    <nav>
  </header>
  <main class="container main">

    <div id="form-submitted-msg">Form successfully submitted!</div>

    <form id="exampleForm" novalidate>
      <div class="input-group">
        <label for="firstName" class="form-label">First name </label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="lastName" class="form-label">Last name </label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="email" class="form-label">Email </label>
        <input type="text" id="email" name="email" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="phonenumber" class="form-label">Phone-number </label>
        <input type="number" id="phonenumber" name="phonenumber" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="form-btns">
        <button type="submit" class="btn btn-primary submit" disabled>SUBMIT</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="javascript/contact-script.js"></script
</body>
</html>
